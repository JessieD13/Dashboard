        name: "body"
        description: "Dishes format should be '<dishId>, <dishId>...'"
        required: true
        schema:
          type: object
          properties:
            name:
              type: string
              example: "点都德"
            description:
              type: string
              example: "一个吃饭的地方"
            img:
              type: string
              example: example.com/1.jpg
            open:
              type: string
              format: date-time
              example: "2017-11-23 16:10:10"
            close:
              type: string
              format: date-time
              example: "2017-11-23 16:10:10"
      responses:
        200:
          description: OK
          schema:
