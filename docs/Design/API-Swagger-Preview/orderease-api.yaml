      parameters:
      - in: "body"
        name: "body"
        description: "完成某个菜: 传送数据为{finished:'dish1id, dish2id'},其他催单点赞类似"
        required: true
        schema:
          $ref: "#/definitions/Order"
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Successfully modify."

  /orders/buser/:      
