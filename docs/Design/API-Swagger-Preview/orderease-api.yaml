                example: "Modify restrt info successfully."

  # Customer Operation
  /orders/cuser/:
    post:
      tags:
      - "order"
      summary: "2C: 用户提交订单"
      consumes:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "提交订单"
        required: true
        schema:
          type: object
          properties:
            tableId:
              type: string
              example: "23E"
            content:
              type: array
              items:
                type: object
                properties:
                  dish:
                    type: integer
                    example: 1
                  quantity:
                    type: integer
                    example: 2
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              orderId:
                type: integer
                example: 4396
        400:
          description: "wrong order"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "[invalid order form message]"
        401:
          description: "login required"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Login required."
                
    get:
      tags:
      - "order"
      summary: "2C: 用户获取全部订单"
      consumes:
      - "application/json"
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              orders:
                type: array
                items:
                  $ref: "#/definitions/Order"
        404:
          description: "order not found"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Order not found."
        401:
          description: "login required"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Login required and you can only get your own order(s)."
  
