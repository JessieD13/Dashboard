swagger: "2.0"
info:
  description: "OrderEase RESTful API"
  version: "1.0"
  title: "OrderEase API"
host: "orderease.ml"
basePath: "/v1"


# API
schemes:
- "https"
paths:
  # CUser
  /cusers/session:
    post:
      tags:
      - "cuser"
      summary: "2C: 顾客登出"
      parameters: 
      - in: "body"
        name: "body"
        description: "user info for login"
        required: true
        schema:
          type: object
          properties:
            username: 
              type: string
              example: "simpleUsername"
      responses:
        200:
          description: "successfully login"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Successfully login."
        404:
          description: "restaurant id not found"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Restaurant not found."

    put:
      tags:
      - "cuser"
      summary: "2C: 顾客登出"
      responses:
        200:
          description: "successfully logout"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Successfully logout"
        401:
          description: "login required"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Login required."

  # BUser 
  /busers/:
    post:
      tags:
      - "buser"
      summary: "2B: 新建商家用户"
      parameters: 
      - in: "body"
        name: "body"
        description: "register info"
        required: true
        schema:
          type: object
          properties:
            username: 
              type: string
              example: simpleUsername
            password:
              type: string
              example: naviePassword
            authority:
              type: string
              example: manager
      responses:
        200:
          description: "successfully register"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Successfully register"
        400:
          description: "invalid username or password"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "[error message]"
        404:
          description: "restaurant id not found"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Restaurant not found."

  /busers:
    put:
      tags:
      - "buser"
      summary: "2B: 商家改密码"
      parameters: 
      - in: "body"
        name: "body"
        description: "register info"
        required: true
        schema:
          type: object
          properties:
            password:
              type: string
              example: naviePassword
      responses:
        200:
          description: "successfully change password"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Change password successfully."
        400:
          description: "invalid password"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Invalid password."
        401:
          description: "login required"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Login required."

  /busers/session:
    post:
      tags:
      - "buser"
      summary: "2B: 商家登录"
      parameters: 
      - in: "body"
        name: "body"
        description: "user info for login"
        required: true
        schema:
          type: object
          properties:
            username: 
              type: string
              example: simpleUsername
            password:
              type: string
              example: naviePassword
      responses:
        200:
          description: "successfully login"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Successfully login."
        401:
          description: "invalid username or password"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Invalid username or password."
        404:
          description: "restaurant id not found"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Restaurant not found."
        
    put:
      tags:
      - "buser"
      summary: "2B: 商家登出"
      responses:
        200:
          description: "successfully logout"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Successfully logout."
        401:
          description: "login required"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Login required"

  # Menu
  /menus/:  
    post:
      tags:
      - "menu"
      summary: "2B: 给该餐馆新建菜单"
      consumes:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "只需要菜单名，排序，是否使用"
        required: true
        schema:
          type: object
          properties:
            name:
              type: string
              example: "春季菜单"
            rank:
              type: integer
              example: 1
            used:
              type: boolean
              example: 1
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Add a new menu successfully"
              id:
                type: integer
                example: 1
    
    get:
      tags:
      - "menu"
      summary: "2B: 获取所有菜单"
      consumes:
      - "application/json"
      responses:
        200:
          description: "Successful delete for menu info"
          schema:
            type: array
            items:
              $ref: "#/definitions/Menu"
        404:
          description: "Menu not found"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Menu not found"
        401:
          description: "login required"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Login required."
  
  /menus/<menuid>:    
    put:
      tags:
      - "menu"
      summary: "2B: 给该餐馆修改菜单"
      consumes:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "不要使用该api修改类别和菜！"
        required: true
        schema:
          type: object
          properties:
            name:
              type: string
              example: "春季菜单"
            rank:
              type: integer
              example: 1
            used:
              type: boolean
              example: 1
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Modify a new menu successfully"
                
    get:
      tags:
      - "menu"
      summary: "2B: 获取某一菜单"
      consumes:
      - "application/json"
      responses:
        200:
          description: "Successful query for menu info"
          schema:
            $ref: "#/definitions/Menu"
        404:
          description: "Menu not found"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Menu not found"
        401:
          description: "login required"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Login required."
    
    delete:
      tags:
      - "menu"
      summary: "2B: 删除某一菜单"
      consumes:
      - "application/json"
      responses:
        200:
          description: "Successful delete for menu info"
          schema:  
            type: object
            properties:
              message:
                type: string
                example: "OK"
        404:
          description: "Menu not found"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Menu not found"
        401:
          description: "login required"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Login required."
 

  /menus/<menuid>/types/:
    post:
      tags:
      - "type"
      summary: "2B: 在某一菜单下新增一个类别"
      consumes:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "不需要id和dishes"
        required: true
        schema:
          $ref: "#/definitions/Type"
      responses:
        400:
          description: "Invalid input"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "[error message]"
        200:
          description: "add a new type successfully"
          schema:
            type: object
            properties:
              id:
                type: integer
                example: 3910
        401:
          description: "login required"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Login required."
        403:
          description: "lack of authority"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Lack of authority."
      
  /menus/<menuid>/types/<typeId>:
    delete:
      tags:
      - "type"
      summary: "2B: 在某一菜单下删除一个类别"
      consumes:
      - "application/json"
      responses:
        444:
          description: "error message"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "[error message]"
        200:
          description: "delete a type successfully"
          schema:
            type: object
            properties:
              message:
                type: string
                example: OK
        401:
          description: "login required"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Login required."
        403:
          description: "lack of authority"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Lack of authority."
    
    put:
      tags:
      - "type"
      summary: "2B: 在某一菜单下修改一个类别"
      consumes:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "不需要id和dishes, 只需提交要修改的字段, 请不要在这里修改dish"
        required: true
        schema:
          $ref: "#/definitions/Type"
      responses:
        444:
          description: "error message"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "[error message]"
        200:
          description: "delete a type successfully"
          schema:
            type: object
            properties:
              message:
                type: string
                example: OK
        401:
          description: "login required"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Login required."
        403:
          description: "lack of authority"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Lack of authority."
  
  /menus/<menuid>/types/<typeId>/dishes/:
    # Add A New Dish
    post:
      tags:
      - "dish"
      summary: "2B: 在某一菜单下新增一个菜"
      consumes:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Dish object to add into database. Id is not needed"
        required: true
        schema:
          $ref: "#/definitions/Dish"
      responses:
        400:
          description: "Invalid input"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "[error message]"
        200:
          description: "add a new dish successfully"
          schema:
            type: object
            properties:
              id:
                type: integer
                example: 3910
        401:
          description: "login required"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Login required."
        403:
          description: "lack of authority"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Lack of authority."
  
