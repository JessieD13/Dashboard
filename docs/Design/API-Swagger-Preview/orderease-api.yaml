definitions:
  Dish:
    type: object
    properties:
      id:
        type: integer
        example: 3910
      name:
        type: string
        example: 毛血旺
      rank:
        type: integer
        example: 1
      img:
        type: string
        example: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAA"
      price:
        type: number
        format: float
        example: 28.5
      stock:
        type: integer
        example: 99
      avaliable:
        type: integer
        example: 1
      likes:
        type: integer
        example: 4
      description:
        type: string
        example: Hello 毛血旺
    required:
      - name
      - price
  Menu:
    type: object
    properties:
      id:
        type: integer
        example: 10
      name:
        type: string
        example: springMenu
      used:
        type: integer
        example: 1
      content:
        type: array
        items:
          $ref: '#/definitions/Category'
    required:
      - name
  Order:
    type: object
    properties:
      id:
        type: integer
        example: 4396
      userId:
        type: integer
        example: 10
      tableId:
        type: string
        example: 23E
      total:
        type: number
        format: float
        example: 108.3
      due:
        type: number
        format: float
        example: 92.3
      isPay:
        type: integer
        example: 1
      payWay:
        type: string
        example: alipay
      payDate:
        type: string
        format: date-time
        example: '2017-11-23 16:10:10'
      payId:
        type: integer
        example: 123
      dishes:
        type: array
        items:
          $ref: '#/definitions/Dish'
      orderItems:
        type: array
        items:
          $ref: '#/definitions/OrderItem'
