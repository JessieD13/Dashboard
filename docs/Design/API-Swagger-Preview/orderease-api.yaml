  # restaurant information
  /restrt:
    get:
      tags:
      - "restrt"
      summary: "2C: 获取餐馆信息"
      consumes:
      - "application/json"
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/Restaurant"
        404:
          description: "restaurant not found"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Restaurant not found"
  
    put:
      tags:
      - "restrt"
      summary: "2B: 修改餐馆信息"
      consumes:
      - "application/json"
      parameters:
