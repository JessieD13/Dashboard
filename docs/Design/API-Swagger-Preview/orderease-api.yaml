swagger: '2.0'
info:
  description: OrderEase RESTful API
  version: '1.0'
  title: OrderEase API
host: orderease.ml
basePath: /v1
schemes:
  - https
paths:
  /cusers/session:
    post:
      tags:
        - cuser
      summary: '2C: 顾客登入'
      parameters:
        - in: body
          name: body
          description: user info for login
          required: true
          schema:
            type: object
            properties:
              username:
                type: string
                example: simpleUsername
      responses:
        '200':
          description: successfully login
          schema:
            type: object
            properties:
              message:
                type: string
                example: Successfully login.
        '400':
          description: Invalid input
          schema:
            type: object
            properties:
              message:
                type: string
                example: '[error message]'
        '404':
          description: restaurant id not found
          schema:
            type: object
            properties:
              message:
                type: string
                example: Restaurant not found.
    put:
      tags:
        - cuser
      summary: '2C: 顾客登出'
      responses:
        '200':
          description: successfully logout
          schema:
            type: object
            properties:
              message:
                type: string
                example: Successfully logout
        '401':
          description: login required
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login required.
  /busers/:
    post:
      tags:
        - buser
      summary: '2B: 新建商家用户'
      parameters:
        - in: body
          name: body
          description: register info
          required: true
          schema:
            type: object
            properties:
              username:
                type: string
                example: simpleUsername
              password:
                type: string
                example: naviePassword
              authority:
                type: string
                example: manager
      responses:
        '200':
          description: successfully register
          schema:
            type: object
            properties:
              message:
                type: string
                example: Successfully register
        '400':
          description: invalid username or password
          schema:
            type: object
            properties:
              message:
                type: string
                example: '[error message]'
        '404':
          description: restaurant id not found
          schema:
            type: object
            properties:
              message:
                type: string
                example: Restaurant not found.
  /busers/avatar:
    get:
      tags:
        - buser
      summary: '2B：商家获取图片'
      responses:
        '200':
          description: successfully get the avatar path
          schema:
            type: object
            properties:
              path:
                type: string
                example: static/images/users/4a47a0db6e.png
        '401':
          description: login required
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login required.
    put:
      tags:
        - buser
      summary: '2B：商家更改图片'
      parameters:
        - in: body
          name: body
          description: image URL encoded by png;base64
          required: true
          schema:
            type: object
            properties:
              data:
                type: string
                example: data:image/png;base64,.....
      responses:
        '200':
          description: successfully upload avatar
          schema:
            type: object
            properties:
              message:
                type: string
                example: Successfully upload
        '400':
          description: Invalid input
          schema:
            type: object
            properties:
              message:
                type: string
                example: '[error message]'
        '401':
          description: login required
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login required.
  /busers/password:
    put:
      tags:
        - buser
      summary: '2B: 商家改密码'
      parameters:
        - in: body
          name: body
          description: register info
          required: true
          schema:
            type: object
            properties:
              password:
                type: string
                example: naviePassword
      responses:
        '200':
          description: successfully change password
          schema:
            type: object
            properties:
              message:
                type: string
                example: Change password successfully.
        '400':
          description: invalid password
          schema:
            type: object
            properties:
              message:
                type: string
                example: Invalid password.
        '401':
          description: login required
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login required.
  /busers/session:
    post:
      tags:
        - buser
      summary: '2B: 商家登录'
      parameters:
        - in: body
          name: body
          description: user info for login
          required: true
          schema:
            type: object
            properties:
              username:
                type: string
                example: simpleUsername
              password:
                type: string
                example: naviePassword
      responses:
        '200':
          description: successfully login
          schema:
            type: object
            properties:
              message:
                type: string
                example: Successfully login.
        '401':
          description: invalid username or password
          schema:
            type: object
            properties:
              message:
                type: string
                example: Invalid username or password.
        '404':
          description: restaurant id not found
          schema:
            type: object
            properties:
              message:
                type: string
                example: Restaurant not found.
    put:
      tags:
        - buser
      summary: '2B: 商家登出'
      responses:
        '200':
          description: successfully logout
          schema:
            type: object
            properties:
              message:
                type: string
                example: Successfully logout.
        '401':
          description: login required
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login required
  /menus/:
    post:
      tags:
        - menu
      summary: '2B: 给该餐馆新建菜单'
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: 只需要菜单名，排序，是否使用
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
                example: 春季菜单
              rank:
                type: integer
                example: 1
              used:
                type: boolean
                example: 1
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              message:
                type: string
                example: Add a new menu successfully
              id:
                type: integer
                example: 1
    get:
      tags:
        - menu
      summary: '2B: 获取所有菜单'
      consumes:
        - application/json
      responses:
        '200':
          description: '所有菜单'
          schema:
            type: object
            properties:
              menus:
                type: array
                items:
                  $ref: '#/definitions/Menu'
        '401':
          description: login required
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login required.
        '404':
          description: Menu not found
          schema:
            type: object
            properties:
              message:
                type: string
                example: Menu not found

  /menus/cuser:
    get:
      tags:
        - menu
      summary: '2C: 获取菜单'
      consumes:
        - application/json
      responses:
        '200':
          description: '正在使用的菜单, 只包含上架了的菜'
          schema:
            $ref: '#/definitions/Menu'
        '401':
          description: login required
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login required.
        '404':
          description: Menu not found
          schema:
            type: object
            properties:
              message:
                type: string
                example: Menu not found

  /menus/<menuid>:
    put:
      tags:
        - menu
      summary: '2B: 给该餐馆修改菜单'
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: 不要使用该api修改类别和菜！
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
                example: 春季菜单
              rank:
                type: integer
                example: 1
              used:
                type: boolean
                example: 1
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              message:
                type: string
                example: Modify a new menu successfully
    get:
      tags:
        - menu
      summary: '2B: 获取某一菜单'
      consumes:
        - application/json
      responses:
        '200':
          description: Successful query for menu info
          schema:
            $ref: '#/definitions/Menu'
        '401':
          description: login required
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login required.
        '404':
          description: Menu not found
          schema:
            type: object
            properties:
              message:
                type: string
                example: Menu not found
    delete:
      tags:
        - menu
      summary: '2B: 删除某一菜单'
      consumes:
        - application/json
      responses:
        '200':
          description: Successful delete for menu info
          schema:
            type: object
            properties:
              message:
                type: string
                example: OK
        '401':
          description: login required
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login required.
        '404':
          description: Menu not found
          schema:
            type: object
            properties:
              message:
                type: string
                example: Menu not found
  /menus/<menuid>/categories/:
    post:
      tags:
        - category
      summary: '2B: 在某一菜单下新增一个类别'
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: 不需要id和dishes
          required: true
          schema:
            $ref: '#/definitions/Category'
      responses:
        '200':
          description: add a new category successfully
          schema:
            type: object
            properties:
              id:
                type: integer
                example: 3910
        '400':
          description: Invalid input
          schema:
            type: object
            properties:
              message:
                type: string
                example: '[error message]'
        '401':
          description: login required
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login required.
        '403':
          description: lack of authority
          schema:
            type: object
            properties:
              message:
                type: string
                example: Lack of authority.
  /menus/<menuid>/categories/<catId>:
    get:
      tags:
        - category
      summary: '2B: 在某一菜单下获取一个类别'
      consumes:
        - application/json
      responses:
        '200':
          description: category
          schema:
            $ref: '#/definitions/Category'

    delete:
      tags:
        - category
      summary: '2B: 在某一菜单下删除一个类别'
      consumes:
        - application/json
      responses:
        '200':
          description: delete a category successfully
          schema:
            type: object
            properties:
              message:
                type: string
                example: OK
        '401':
          description: login required
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login required.
        '403':
          description: lack of authority
          schema:
            type: object
            properties:
              message:
                type: string
                example: Lack of authority.
        '444':
          description: error message
          schema:
            type: object
            properties:
              message:
                type: string
                example: '[error message]'
    put:
      tags:
        - category
      summary: '2B: 在某一菜单下修改一个类别'
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: '不需要id和dishes, 只需提交要修改的字段, 请不要在这里修改dish'
          required: true
          schema:
            $ref: '#/definitions/Category'
      responses:
        '200':
          description: delete a category successfully
          schema:
            type: object
            properties:
              message:
                type: string
                example: OK
        '401':
          description: login required
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login required.
        '403':
          description: lack of authority
          schema:
            type: object
            properties:
              message:
                type: string
                example: Lack of authority.
        '444':
          description: error message
          schema:
            type: object
            properties:
              message:
                type: string
                example: '[error message]'
  /menus/<menuid>/categories/<catId>/dishes/:
    post:
      tags:
        - dish
      summary: '2B: 在某一菜单下新增一个菜'
      consumes:
        - application/json
      parameters:
      - in: "body"
        name: "body"
        description: "'img'的值为真正的图片"
        required: true
        schema:
          $ref: "#/definitions/Dish"
      responses:
        '200':
          description: add a new dish successfully
          schema:
            type: object
            properties:
              id:
                type: integer
                example: 3910
        '400':
          description: Invalid input
          schema:
            type: object
            properties:
              message:
                type: string
                example: '[error message]'
        '401':
          description: login required
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login required.
        '403':
          description: lack of authority
          schema:
            type: object
            properties:
              message:
                type: string
                example: Lack of authority.
  /menus/<menuid>/categories/<catId>/dishes/<dishId>:
    get:
      tags:
        - dish
      summary: '2B&2C: 获取一个菜'
      consumes:
        - application/json
      responses:
        200:
          description: "'img'的值为图片的路径"
          schema:
            $ref: '#/definitions/Dish'
        '401':
          description: login required
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login required.
        '404':
          description: dish not found
          schema:
            type: object
            properties:
              message:
                type: string
                example: Dish not found
    put:
      tags:
        - dish
      summary: '2B: 更新一个菜'
      consumes:
        - application/json
      parameters:
      - in: "body"
        name: "body"
        description: "'img'的值为真正的图片"
        required: true
        schema:
          $ref: "#/definitions/Dish"
      responses:
        '200':
          description: Successful update
        '400':
          description: Invalid input
          schema:
            type: object
            properties:
              message:
                type: string
                example: '[error message]'
        '401':
          description: login required
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login required
        '403':
          description: lack of authority
          schema:
            type: object
            properties:
              message:
                type: string
                example: Lack of authority.
        '404':
          description: dish Not Found
          schema:
            type: object
            properties:
              message:
                type: string
                example: Dish not found
    delete:
      tags:
        - dish
      summary: '2B: 删除一个菜'
      consumes:
        - application/json
      responses:
        '200':
          description: successfully delete
          schema:
            type: object
            properties:
              message:
                type: string
                example: Successfully delete.
        '401':
          description: login required
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login required.
        '403':
          description: lack of authority
          schema:
            type: object
            properties:
              message:
                type: string
                example: Lack of authority
        '404':
          description: dish not found
          schema:
            type: object
            properties:
              message:
                type: string
                example: Dish not found.
  /restrt:
    get:
      tags:
        - restrt
      summary: '2C: 获取餐馆信息'
      consumes:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Restaurant'
        '404':
          description: restaurant not found
          schema:
            type: object
            properties:
              message:
                type: string
                example: Restaurant not found
    put:
      tags:
        - restrt
      summary: '2B: 修改餐馆信息'
      consumes:
        - application/json
      parameters:
      - in: "body"
        name: "body"
        description: "img的值为真正的图片"
        required: true
        schema:
          type: object
          properties:
            name:
              type: string
              example: "点都德"
            description:
              type: string
              example: "一个吃饭的地方"
            img:
              type: string
              example: example.com/1.jpg
            open:
              type: string
              format: date-time
              example: "2017-11-23 16:10:10"
            close:
              type: string
              format: date-time
              example: "2017-11-23 16:10:10"
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              message:
                type: string
                example: Modify restrt info successfully.
  /orders/cuser/:
    post:
      tags:
      - "order"
      summary: "用户提交订单"
      consumes:
        - application/json
      parameters:
      - in: "body"
        name: "body"
        description: "提交订单, total为原总价, due为折后总价"
        required: true
        schema:
          type: object
          properties:
            tableId:
              type: string
              example: "23E"
            total:
              type: number
              format: float
              example: 100.8
            due:
              type: number
              format: float
              example: 90.8
            content:
              type: array
              items:
                type: object
                properties:
                  dish:
                    type: integer
                    example: 1
                  quantity:
                    type: integer
                    example: 2
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              orderId:
                type: integer
                example: 4396
        '400':
          description: wrong order
          schema:
            type: object
            properties:
              message:
                type: string
                example: '[invalid order form message]'
        '401':
          description: login required
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login required.
    get:
      tags:
        - order
      summary: '2C: 用户获取全部订单'
      consumes:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              orders:
                type: array
                items:
                  $ref: '#/definitions/Order'
        '401':
          description: login required
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login required and you can only get your own order(s).
        '404':
          description: order not found
          schema:
            type: object
            properties:
              message:
                type: string
                example: Order not found.
  /orders/cuser/oid/<orderid>:
    get:
      tags:
        - order
      summary: '2C: 用户获取单个订单'
      consumes:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Order'
        '401':
          description: login required
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login required.
        '404':
          description: order not found
          schema:
            type: object
            properties:
              message:
                type: string
                example: Order not found
    put:
      tags:
        - order
      summary: 用户修改订单信息
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: '可以修改的字段: orderItem中的urge和like.'
          required: true
          schema:
            type: object
            properties:
              dishId:
                type: integer
                example: 123
              like:
                type: integer
                example: 1
              urge:
                type: integer
                example: 2
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              message:
                type: string
                example: Successfully modify.
    post:
      tags:
        - order
      summary: '2C: 订单付款'
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: payment id and the corresponding order id
          required: true
          schema:
            type: object
            properties:
              payId:
                type: integer
                example: 2200
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              message:
                type: string
                example: Successfully pay.
        '400':
          description: 'ayid is wrong, no such payment'
          schema:
            type: object
            properties:
              message:
                type: string
                example: 'Payid is wrong, no such payment.'
        '401':
          description: login required
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login required.
        '404':
          description: order not found
          schema:
            type: object
            properties:
              message:
                type: string
                example: Order not found.
  /orders/buser/oid/<orderId>:
    get:
      tags:
        - order
      summary: '2B: 商家获取一个订单'
      consumes:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Order'
        '401':
          description: login required
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login required and you can only get your own order.
        '404':
          description: order not found
          schema:
            type: object
            properties:
              message:
                type: string
                example: Order not found.
    put:
      tags:
        - order
      summary: 商家修改订单
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: '可以修改的字段: orderItem中的finished和time.'
          required: true
          schema:
            type: object
            properties:
              dishId:
                type: integer
                example: 123
              time:
                type: string
                format: date-time
                example: '2018-06-21 19:00:00'
              finished:
                type: integer
                example: 1
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              message:
                type: string
                example: Successfully modify.
  /orders/buser/:
    get:
      tags:
        - order
      summary: '2B: 商家获取全部订单'
      consumes:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              orders:
                type: array
                items:
                  $ref: '#/definitions/Order'
        '401':
          description: login required
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login required.
        '404':
          description: order not found
          schema:
            type: object
            properties:
              message:
                type: string
                example: Order not found.
  /promotions/:
    get:
      tags:
        - promotion
      summary: 获取活动列表
      consumes:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              promotions:
                type: array
                items:
                  $ref: '#/definitions/Promotion'
        '401':
          description: login required
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login required.
        '404':
          description: promotions not found
          schema:
            type: object
            properties:
              message:
                type: string
                example: Promotions not found.
    post:
      tags:
        - promotion
      summary: 新建活动
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: '新建活动,只需要theme, begin, end, isend'
          required: true
