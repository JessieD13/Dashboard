  /orders/cuser/oid/<orderId>:
    put:
      tags:
      - "order"
      summary: "2C: 订单付款"
      consumes:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "payment id and the corresponding order id"
        required: true
        schema:
          type: object
          properties:
            payId:
              type: integer
              example: 2200
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Successfully pay."
        404:
          description: "order not found"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Order not found."
        400:
          description: "ayid is wrong, no such payment"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Payid is wrong, no such payment."
        401:
          description: "login required"
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Login required."


# Data Models
definitions:
  Dish:
    type: object
    properties:
      id:
        type: integer
        example: 3910
      name:
        type: string
        example: "毛血旺"
      rank:
        type: integer
        example: 1
      img:
        type: string
        example: "example.com/maoxuewan.jpg"
      price:
        type: number
        format: "float"
        example: 28.5
      stock:
        type: integer
        format: "int32"
        example: 99
      avaliable:
        type: "boolean"
        example: 1
      likes:
        type: integer
        example: 4
      description:
        type: string
        example: "Hello 毛血旺"
    required:
    - name
    - price

  Menu:
    type: object
    properties:
      id:
        type: integer
        example: 10
      name:
        type: string
        example: "springMenu"
      used:
        type: boolean
        example: 1
      content:
        type: array
        items:
          $ref: "#/definitions/Type"
    required:
    - name

  Order:
    type: object
    properties:
      id:
        type: integer
        example: 4396
      userid:
        type: integer
        example: 10
      tableId:
        type: string
        example: "23E"
      total:
        type: number
        format: float
        example: 108.3
      due:
        type: number
        format: float
        example: 92.3
      isPay:
        type: boolean
        example: true
      payWay:
        type: string
        example: alipay
      payDate:
